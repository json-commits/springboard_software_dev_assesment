<!doctype html>
<html lang="en" class="scroll-smooth"
<head>
    <title>Chai Studio - AI Enabled Tailwind Builder App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/venobox/2.1.8/venobox.min.css"
    />
</head>
<body class="font-body antialiased">
{% if msg %}
    <div class="overflow-hidden rounded-lg bg-white shadow-md dark:bg-gray-800 flex m-[5%] xl:mx-[25%] 2xl:mx-[25%]">
    <div class="w-[100%] h-auto p-[20px]">
        <h2 class="mt-3 text-center text-xl font-medium text-gray-600 dark:text-gray-200">{{ msg }}</h2>
    </div>
</div>
{% endif %}


<form enctype=multipart/form-data method="post" action="/">
    <div class="overflow-hidden rounded-lg bg-white shadow-md dark:bg-gray-800 flex m-[5%] xl:mx-[25%] 2xl:mx-[25%]">
        <div class="w-[100%] h-auto p-[20px]">
            <h2 class="mt-3 text-center text-xl font-medium text-gray-600 dark:text-gray-200">Enter details</h2>
            <div>
                <div class="mt-4 w-full">
                    <div
                            class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mt-2 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400"
                    >
                        <label for="esxcBA">First Name</label>
                        <input name="first_name" class="w-full p-1" type="text" placeholder="First Name"/>
                    </div>
                </div>
                <div class="mt-4 w-full">
                    <div
                            class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mt-2 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400"
                    >
                        <label for="CuaAaj">Last Name</label>
                        <input name="last_name" class="w-full p-1" type="text" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="mt-4 w-full">
                    <div
                            class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mt-2 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400"
                    >
                        <label for="CuaAaj">ID No.</label>
                        <input name="id_no" class="w-full p-1" type="text" placeholder="ID No."/>
                    </div>
                </div>
                <div class="mt-4 w-full">
                    <div
                            class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mt-2 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400"
                    >
                        <label for="CuaAaj">Date of Birth</label>
                        <input name="date_of_birth" class="w-full p-1" type="date" placeholder="Date of Birth"/>
                    </div>
                </div>
                <div class="mt-4 w-full">
                    <div
                            class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mt-2 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400"
                    >
                        <label for="CuaAaj">Validity Date</label>
                        <input name="valid_date" class="w-full p-1" type="date" placeholder="Validity Date"/>
                    </div>
                </div>
                <div class="mt-4 w-full">
                    <div
                            class="focus:border-primary-400 focus:ring-primary-300 dark:focus:border-primary-300 mt-2 block w-full rounded-lg border bg-white px-4 py-2 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400"
                    >
                        <label for="ACoDxA">Image of ID (PNG, JPG, or JPEG)</label>
                        <input name="file" class="w-full p-1" type="file"/>
                    </div>
                </div>
                <div class="mt-4 flex justify-center">
                    <button
                            id="vbaytl"
                            class="disabled:bg-gray-400 flex items-center gap-x-2 bg-primary-500 hover:bg-primary-400 focus:ring-primary-300 transform rounded-lg px-6 py-2 text-sm font-medium capitalize tracking-wide text-white transition-colors duration-300 focus:outline-none focus:ring focus:ring-opacity-50"
                            type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>

</html>
